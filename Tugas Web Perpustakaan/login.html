<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perpustakaan Online - Login</title>
    <link rel="shortcut icon"
        href="https://cdn.wisepops.com/shared/images/wisepops/192255/6f14e341f60695556d99362f45a02e33.png"
        type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="util.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100"
            style="background-image: url('https://d1csarkz8obe9u.cloudfront.net/posterpreviews/zoom-background-conference-meeting-template-design-483f6484a96f24c74116d86f83058ad9_screen.jpg?ts=1592571254');">
            <div class="wrap-login100 p-t-30 p-b-50">
                <span class="login100-form-title p-b-41" style="font-family: 'Josefin Sans', sans-serif;">
                    Account Login
                </span>
                <form class="login100-form validate-form p-b-33 p-t-5">

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" style="font-family: 'Josefin Sans', sans-serif;" type="text" name="username" placeholder="Username">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" style="font-family: 'Josefin Sans', sans-serif;" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-32">
                        <button class="login100-form-btn btn"><a href="index.html"
                                style="color: white; text-decoration: none;">
                                Login
                        </button></a>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
    <!--===============================================================================================-->
    <script src="main.js"></script>
    <!--===============================================================================================-->
</body>

</html>
